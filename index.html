    function loadSavedTheme() {
        const savedTheme = localStorage.getItem('freiTrackerTheme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme('orange');
        }
    }

    function getRandomVerse() {
        return verses[Math.floor(Math.random() * verses.length)];
    }

    function getRandomMotivationMessage() {
        const randomIndex = Math.floor(Math.random() * motivationMessages.length);
        return motivationMessages[randomIndex];
    }

    function showMotivationPopup() {
        const message = getRandomMotivationMessage();
        const popupMessageEl = document.getElementById('popupMessage');
        popupMessageEl.innerHTML = `
            <div class="popup-title">${message.title}</div>
            <div class="popup-verse">${message.verse}</div>
        `;
        const popup = document.getElementById('motivationPopup');
        popup.classList.add('show');
    }

    function closeMotivationPopup() {
        const popup = document.getElementById('motivationPopup');
        popup.classList.remove('show');
    }

    function getNextMilestone(currentDays) {
        for (let milestone of milestones) {
            if (currentDays < milestone) return milestone;
        }
        return 365;
    }

    function getLastMilestone(currentDays) {
        let last = 0;
        for (let i = 0; i < milestones.length; i++) {
            if (milestones[i] <= currentDays) last = milestones[i];
            else break;
        }
        return last;
    }

    function getLevel(currentDays) {
        const bounds = [0, ...milestones];
        for (let i = 0; i < bounds.length - 1; i++) {
            const start = bounds[i];
            const end = bounds[i + 1];
            if (i === bounds.length - 2) {
                if (currentDays >= start && currentDays <= end) return i + 1;
            } else {
                if (currentDays >= start && currentDays < end) return i + 1;
            }
        }
        return 1;
    }

    function createMilestoneScale(currentDays) {
        const scaleEl = document.getElementById('milestoneScale');
        if (currentDays >= 366) {
            const html = `
                <div class="simple-scale-container">
                    <div class="simple-scale-line">
                        <div class="simple-scale-fill" style="width:100%;"></div>
                    </div>
                    <div class="simple-scale-labels">
                        <span>0</span><span>365</span>
                    </div>
                </div>
                <div class="next-milestone">N√§chstes Ziel: 365 Tage</div>
                <div class="days-left">Gratulation zu einem Jahr in Freiheit! üéâ starte erneut f√ºr ein weiteres Jahr.</div>
            `;
            scaleEl.innerHTML = html;
            return;
        }

        const nextMilestone = getNextMilestone(currentDays);
        const lastMilestone = getLastMilestone(currentDays);
        const start = lastMilestone;
        const end = nextMilestone;
        const totalRange = end - start;
        const progressInRange = Math.max(0, Math.min(currentDays - start, totalRange));
        const progressPercent = totalRange > 0 ? (progressInRange / totalRange) * 100 : 0;
        const ticksCount = Math.max(0, totalRange - 1);

        let html = `
            <div class="simple-scale-container">
                <div class="simple-scale-line">
                    <div class="simple-scale-fill" style="width:${progressPercent}%;"></div>
                    <div class="simple-scale-ticks">
        `;
        for (let i = 1; i <= ticksCount; i++) {
            const pos = (i / totalRange) * 100;
            html += `<div class="simple-scale-tick" style="left:${pos}%;"></div>`;
        }
        html += `
                    </div>
                </div>
                <div class="simple-scale-labels">
                    <span>${start}</span><span>${end}</span>
                </div>
            </div>
        `;

        const daysLeft = end - currentDays;
        const label = milestoneLabels[end] || `${end} Tage`;
        let daysLeftText;
        if (daysLeft === 1) {
            daysLeftText = "Nur noch ein Tag, zieh durch! üí™";
        } else {
            daysLeftText = `‚è≥ ${daysLeft} Tage fehlen`;
        }
        
        html += `
            <div class="next-milestone">N√§chstes Ziel: ${label}</div>
            <div class="days-left">${daysLeftText}</div>
        `;
        scaleEl.innerHTML = html;
    }

    function saveNote() {
        let note = document.getElementById('journal').value.trim();
        if (!note) return alert('Bitte eine Notiz eingeben.');
        if (note.length > 140) {
            note = note.substring(0, 140);
            alert('Notiz auf 140 Zeichen gek√ºrzt.');
        }
        data.journal.push(note);
        saveData();
        document.getElementById('journal').value = '';
        updateDisplay();
    }

    function updateDisplay() {
        const now = new Date();
        const daysFree = data.lastReset
            ? Math.floor((now - new Date(data.lastReset)) / (1000 * 60 * 60 * 24))
            : 0;

        document.getElementById('days').textContent = daysFree;
        document.getElementById('lastView').textContent = data.lastReset
            ? `Seit: ${new Date(data.lastReset).toLocaleDateString('de-DE')}`
            : 'Noch nie zur√ºckgesetzt';

        const level = getLevel(daysFree);
        const levelTitleText = levelTitles[level] || "üöÄ Level 1";
        const levelTitleEl = document.getElementById('levelTitle');

        if (level !== lastLevelShown) {
            levelTitleEl.classList.remove('level-fade');
            void levelTitleEl.offsetWidth;
            levelTitleEl.textContent = levelTitleText;
            levelTitleEl.classList.add('level-fade');
            lastLevelShown = level;
        } else {
            levelTitleEl.textContent = levelTitleText;
        }

        createMilestoneScale(daysFree);
        document.getElementById('bibleVerse').textContent = getRandomVerse();

        const lastNoteEl = document.getElementById('lastNote');
        const lastNoteContainer = document.getElementById('lastNoteContainer');
        if (data.journal.length > 0) {
            lastNoteEl.textContent = data.journal[data.journal.length - 1];
            lastNoteEl.style.display = 'block';
            lastNoteContainer.style.display = 'block';
        } else {
            lastNoteEl.style.display = 'none';
            lastNoteContainer.style.display = 'block';
        }

        const milestone = document.getElementById('milestone');
        if (milestones.includes(daysFree)) {
            milestone.style.display = 'block';
            setTimeout(() => milestone.style.display = 'none', 3000);
        } else {
            milestone.style.display = 'none';
        }
    }

    function resetCounter() {
        if (confirm('Bist du sicher? Das setzt deinen Counter zur√ºck.')) {
            data.lastReset = new Date().toISOString();
            saveData();
            updateDisplay();
            showMotivationPopup();
        }
    }

    function saveData() {
        localStorage.setItem('freiTracker', JSON.stringify(data));
    }

            },
            {

            {

            },
            {
                title: "Fortschrittsanzeige",
                text: `Die Skala zeigt den Fortschritt bis zur n√§chsten Etappe und aktualisiert sich automatisch.`
            },
            {
                title: "Notizfeld",
                text: `Hier kannst du kurze Notizen speichern (Ziele, dein Warum, motivierende Spr√ºche...). Die zuletzt gespeicherte Notiz wird angezeigt.`
            },
            {
                title: "Counter zur√ºcksetzen",
                text: `Setzt den Tagesz√§hler auf null zur√ºck. Achtung: Fr√ºhere Z√§hlst√§nde werden nicht gespeichert!`
            }
        ];

        let tutorialIndex = 0;
        const overlay = document.getElementById("tutorialOverlay");
        const titleEl = document.getElementById("tutorialTitle");
        const textEl = document.getElementById("tutorialText");
        const nextBtn = document.getElementById("tutorialNextBtn");

        function showStep(index) {
            titleEl.textContent = tutorialSteps[index].title;
            textEl.textContent = tutorialSteps[index].text;
            nextBtn.textContent = index === tutorialSteps.length - 1 ? "Verstanden ‚Äì starten" : "Weiter";
        }

        if (!localStorage.getItem("freiTrackerTutorialSeen")) {
            overlay.classList.remove("hidden");
            showStep(0);
        }

        nextBtn.addEventListener("click", () => {
            tutorialIndex++;
            if (tutorialIndex < tutorialSteps.length) {
                showStep(tutorialIndex);
            } else {
                overlay.classList.add("hidden");
                localStorage.setItem("freiTrackerTutorialSeen", "true");
            }
        });

        // ESC to close popup
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMotivationPopup();
                document.getElementById('themeOverlay').style.display = 'none';
            }
        });

        // Initial display
        updateDisplay();
        setInterval(updateDisplay, 60000);
    });
