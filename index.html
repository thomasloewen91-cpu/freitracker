<body>
    <div class="counter-card">
        <h1>FreiTracker</h1>
        <div class="days" id="days">0</div>
        <div class="streak-badge" id="badge">Neuer Start</div>

    <div class="counter-card">

            <button onclick="checkIn()">Heute sauber âœ…</button>
            <button class="reset" onclick="resetCounter()">ZurÃ¼cksetzen ðŸ˜”</button>

    <script>
        let data = JSON.parse(localStorage.getItem('freiTracker')) || { lastReset: null, journal: [] };

        function updateDisplay() {
            const now = new Date();
            const daysFree = data.lastReset ? Math.floor((now - new Date(data.lastReset)) / (1000 * 60 * 60 * 24)) : 0;
            document.getElementById('days').textContent = daysFree;
            document.getElementById('lastView').textContent = data.lastReset ? `Seit: ${new Date(data.lastReset).toLocaleDateString('de-DE')}` : 'Noch nie zurÃ¼ckgesetzt';

            // Badge & Milestone
            const badge = document.getElementById('badge');
            const milestone = document.getElementById('milestone');
            if (daysFree === 0) { badge.textContent = 'Neuer Start'; badge.style.background = 'linear-gradient(45deg, #ff6b09, #ff4500)'; }
            else if (daysFree < 7) { badge.textContent = `${daysFree} Tage Streak`; badge.style.background = 'linear-gradient(45deg, #ff6b09, #3bc5ff)'; }
            else if (daysFree < 30) { badge.textContent = '1-Wochen-Sieger!'; badge.style.background = 'linear-gradient(45deg, #3bc5ff, #1e90ff)'; }
            else { badge.textContent = 'Monatsheld!'; badge.style.background = 'linear-gradient(45deg, #00ff88, #3bc5ff)'; }

            if (daysFree % 7 === 0 && daysFree > 0) { milestone.style.display = 'block'; setTimeout(() => milestone.style.display = 'none', 3000); }

            // Bibelverse rotieren
            const verses = ['â€žDurch Christus kÃ¶nnen wir alles schaffen.â€œ â€“ Philipper 4:13', 'â€žEr gibt Kraft den MÃ¼den.â€œ â€“ Jesaja 40:29', 'â€žGott ist treu und wird nicht zulassen.â€œ â€“ 1. Kor 10:13'];
            document.getElementById('bibleVerse').textContent = verses[daysFree % verses.length];

            // Journal laden
            document.getElementById('journal').value = data.journal[data.journal.length - 1] || '';
        }

        function checkIn() {
            const today = new Date().toDateString();
            if (!data.checkIns || data.checkIns[data.checkIns.length - 1] !== today) {
                data.checkIns = data.checkIns || [];
                data.checkIns.push(today);
                saveData();
            }
            updateDisplay();
        }

        function resetCounter() {
            if (confirm('Bist du sicher? Das setzt deinen Counter zurÃ¼ck. Schreib warum ins Journal.')) {
                data.lastReset = new Date().toISOString();
                const reason = prompt('Warum RÃ¼ckfall? Sei ehrlich â€“ das hilft!');
                data.journal.push(reason || 'ZurÃ¼ckgesetzt');
                saveData();
                updateDisplay();
            }
        }

        function saveData() {
            localStorage.setItem('freiTracker', JSON.stringify(data));
        }

        // Init
        updateDisplay();
