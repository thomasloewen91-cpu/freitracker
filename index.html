    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {

        body {

        .counter-card {

            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,107,9,0.2);
        }
        @media (min-width: 900px) {
            body { flex-direction: row; justify-content: center; gap: 40px; }
        }
        h1 { font-size: clamp(1.5rem,5vw,2rem); margin-bottom: 20px; }
        .days { font-size: clamp(3rem,10vw,5rem); font-weight: 700;
            background: linear-gradient(45deg,#ff6b09,#ff8e53);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .last-view { font-size: 1.1rem; opacity: 0.8; margin-top: 10px; }
        .milestone { font-size: 1.2rem; color: #ff6b09; margin-top: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.7;} }
        .bible { font-style: italic; opacity: 0.9; margin-top: 10px; font-size: 0.95rem; min-height: 2.5em; }
        /* EINFACHE TAGES-SKALA */
        .milestone-scale { margin: 25px 0; }
        .simple-scale-container { width: 100%; }
        .simple-scale-line {
            position: relative;
            width: 100%; height: 6px; border-radius: 999px;
            background: rgba(255,255,255,0.15);
            overflow: visible;
        }
        .simple-scale-fill {
            position: absolute; left: 0; top: 0; height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg,#ff6b09,#ff8e53);
            width: 0%; transition: width 0.4s ease;
        }
        .simple-scale-ticks {
            position: absolute; left: 0; top: 50%; width: 100%; height: 1px;
            transform: translateY(-50%); pointer-events: none;
        }
        .simple-scale-tick {
            position: absolute; width: 2px; height: 10px;
            background: rgba(255,255,255,0.7);
            top: 50%; transform: translate(-50%, -50%);
            border-radius: 1px;
        }
        .simple-scale-labels {
            display: flex; justify-content: space-between;
            margin-top: 8px; font-size: 0.85rem; opacity: 0.8;
        }
        .next-milestone {
            font-weight: 700; color: #ff6b09; font-size: 1.2rem; margin-top: 15px;
            background: linear-gradient(45deg, #ff6b09, #ff8e53); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .days-left { font-size: 1.5rem; color: #ff8e53; font-weight: 600; }
        .last-note {
            font-size: 1.3rem; font-weight: 700; color: #ff6b09; margin-bottom: 15px;
            padding:12px; background:rgba(255,142,83,0.15); border-radius:12px; border-left:5px solid #ff6b09;
            word-wrap: break-word; max-height:10em; overflow-y:auto; white-space:pre-wrap;
        }
        .action-section {margin-top:20px; display:flex; gap:15px; flex-wrap:wrap; justify-content:center;}
        .save-btn, .reset-btn {
            padding: 12px 28px; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s;
            font-family: inherit; font-size: 1rem; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .save-btn { background: linear-gradient(45deg,#4caf50,#45a049); color: white; }
        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(76,175,80,0.6);}
        .reset-btn { background: linear-gradient(45deg,#666,#888); color: white;}
        .reset-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(100,100,100,0.6); }
        .journal { margin-top:10px; }
        textarea {
            width:100%; min-height:100px; padding:15px; border-radius:15px; border:1px solid rgba(255,107,9,0.3);
            background:rgba(255,255,255,0.05); color:white; font-family:inherit; resize:vertical;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .counter-card { padding: 30px 20px; max-width: 100vw; }
        }
    </style>
</head>
<body>

        <div class="milestone-scale" id="milestoneScale"></div>

        <div class="milestone" id="milestone" style="display:none;">ğŸ‰ Milestone erreicht!</div>

    </div>
    <div class="counter-card">
        <div id="lastNoteContainer">
            <div class="last-note" id="lastNote" style="display:none;">Noch keine Notiz</div>
        </div>
        <div class="journal">
            <textarea id="journal" placeholder="Neue Notiz eingeben... (max. 140 Zeichen)" maxlength="140"></textarea>
        </div>
        <div class="action-section">
            <button class="save-btn" onclick="saveNote()">Notiz speichern ğŸ’¾</button>
            <button class="reset-btn" onclick="resetCounter()">Counter zurÃ¼cksetzen ğŸ˜”</button>
        </div>
    </div>
    <script>
        let data = JSON.parse(localStorage.getItem('freiTracker')) || { lastReset: null, journal: [] };
        const milestones = [3,7,14,30,40,50,75,92,100,125,150,183,200,235,275,300,333,365];
        const milestoneLabels = {7:"Eine Woche frei!",30:"Ein Monat frei!",92:"Drei Monate frei!",183:"Ein halbes Jahr frei!",275:"Neun Monate frei!",365:"1 Jahr frei!"};
        const verses = [
            "â€Durch Christus kÃ¶nnen wir alles schaffen.â€œ â€“ Philipper 4:13",
            "â€Er gibt Kraft den MÃ¼den.â€œ â€“ Jesaja 40:29",
            "â€Gott ist treu und wird nicht zulassen.â€œ â€“ 1. Kor 10:13",
            "â€FÃ¼rchte dich nicht, ich bin bei dir!â€œ â€“ Jesaja 41:10",
            "â€Meine Gnade genÃ¼gt dir.â€œ â€“ 2. Korinther 12:9",
            "â€Die auf den Herrn harren, kriegen neue Kraft.â€œ â€“ Jesaja 40:31",
            "â€Seid stark und mutig!â€œ â€“ Josua 1:9",
            "â€Der Herr ist mein Licht und mein Heil.â€œ â€“ Psalm 27:1",
            "â€Wo der Geist des Herrn ist, da ist Freiheit.â€œ â€“ 2. Kor 3:17",
            "â€Zur Freiheit hat uns Christus befreit!â€œ â€“ Galater 5:1",
            "â€Ich will euch erquicken.â€œ â€“ MatthÃ¤us 11:28",
            "â€Nichts ist unmÃ¶glich fÃ¼r Gott.â€œ â€“ Lukas 1:37",
            "â€Frieden lasse ich euch.â€œ â€“ Johannes 14:27",
            "â€Seid fest und unerschÃ¼tterlich.â€œ â€“ 1. Kor 15:58",
            "â€Der Herr steht mir bei und stÃ¤rkt mich.â€œ â€“ 2. Tim 4:17",
            "â€Euer Herz fasse Mut!â€œ â€“ Psalm 31:25",
            "â€Ich bin gewiss: nichts trennt uns von Gottes Liebe.â€œ â€“ RÃ¶mer 8:38-39",
            "â€Der Gott der Hoffnung erfÃ¼lle euch.â€œ â€“ RÃ¶mer 15:13",
            "â€Deine GÃ¼te reicht bis zum Himmel.â€œ â€“ Psalm 36:6",
            "â€Wenn du durch Wasser gehst, bin ich bei dir.â€œ â€“ Jesaja 43:2",
            "â€An dem Tag, da ich rief, gabst du mir Mut.â€œ â€“ Psalm 138:3",

            "â€Ihr seid zur Freiheit berufen.â€œ â€“ Galater 5:13",
            "â€Alles ist mir erlaubt, aber nicht alles dient zum Guten.â€œ â€“ 1. Kor 6:12",
            "â€Ich wandle in weitem Raum.â€œ â€“ Psalm 119:45",
            "â€Der Herr bewahrt die Seelen seiner Heiligen.â€œ â€“ Psalm 97:10",
            "â€Gib nicht auf â€“ Gott trÃ¤gt dich!â€œ â€“ Jesaja 46:4",
            "â€Deine Kraft wird in Schwachheit vollkommen.â€œ â€“ 2. Kor 12:9",
            "â€Schaut auf Jesus, den AnfÃ¤nger und Vollender.â€œ â€“ HebrÃ¤er 12:2",
            "â€Gott hat euch ein neues Herz gegeben.â€œ â€“ Hesekiel 36:26",
            "â€Ihr seid mehr als Ãœberwinder!â€œ â€“ RÃ¶mer 8:37",
        ];
        function getRandomVerse() {
            return verses[Math.floor(Math.random() * verses.length)];
        }
        function getNextMilestone(currentDays) {
            for (let milestone of milestones) {
                if (currentDays < milestone) return milestone;
            }
            return 365;
        }
        function getLastMilestone(currentDays) {
            let last = 0;
            for (let i = 0; i < milestones.length; i++) {
                if (milestones[i] <= currentDays) last = milestones[i];
                else break;
            }
            return last;
        }
        // NEUE SKALA (JS)
        function createMilestoneScale(currentDays) {
            const nextMilestone = getNextMilestone(currentDays);
            const lastMilestone = getLastMilestone(currentDays);
            const start = lastMilestone;
            const end = nextMilestone;
            const totalRange = end - start;
            const progressInRange = Math.max(0, Math.min(currentDays - start, totalRange));
            const progressPercent = totalRange > 0 ? (progressInRange / totalRange) * 100 : 0;
            // Anzahl der Tage dazwischen = totalRange - 1
            const ticksCount = Math.max(0, totalRange - 1);
            let html = `
                <div class="simple-scale-container">
                    <div class="simple-scale-line">
                        <div class="simple-scale-fill" style="width:${progressPercent}%;"></div>
                        <div class="simple-scale-ticks">
            `;
            for (let i = 1; i <= ticksCount; i++) {
                const pos = (i / totalRange) * 100;
                html += `<div class="simple-scale-tick" style="left:${pos}%;"></div>`;
            }
            html += `
                        </div>
                    </div>
                    <div class="simple-scale-labels">
                        <span>${start}</span>
                        <span>${end}</span>
                    </div>
                </div>
            `;
            document.getElementById('milestoneScale').innerHTML = html;
            const daysLeft = end - currentDays;
            const label = milestoneLabels[end] || `${end} Tage`;
            document.getElementById('milestoneScale').innerHTML += `
                <div class="next-milestone">NÃ¤chstes Ziel: ${label}</div>
                <div class="days-left">â³ ${Math.max(0, daysLeft)} Tage fehlen</div>
            `;
        }
        function saveNote() {
            let note = document.getElementById('journal').value.trim();
            if (!note) return alert('Bitte eine Notiz eingeben.');
            if (note.length > 140) {
                note = note.substring(0, 140);
                alert('Notiz auf 140 Zeichen gekÃ¼rzt.');
            }
            data.journal.push(note);
            saveData();
            document.getElementById('journal').value = '';
            updateDisplay();
        }
        function updateDisplay() {
            const now = new Date();
            const daysFree = data.lastReset ? Math.floor((now - new Date(data.lastReset)) / (1000 * 60 * 60 * 24)) : 0;
            document.getElementById('days').textContent = daysFree;
            document.getElementById('lastView').textContent = data.lastReset ? `Seit: ${new Date(data.lastReset).toLocaleDateString('de-DE')}` : 'Noch nie zurÃ¼ckgesetzt';
            createMilestoneScale(daysFree);
            document.getElementById('bibleVerse').textContent = getRandomVerse();
            const lastNoteEl = document.getElementById('lastNote');
            const lastNoteContainer = document.getElementById('lastNoteContainer');
            if (data.journal.length > 0) {
                lastNoteEl.textContent = data.journal[data.journal.length - 1];
                lastNoteEl.style.display = 'block';
                lastNoteContainer.style.display = 'block';
            } else {
                lastNoteEl.style.display = 'none';
                lastNoteContainer.style.display = 'block';
                lastNoteEl.textContent = 'Noch keine Notiz';
            }
            const milestone = document.getElementById('milestone');
            if (milestones.includes(daysFree)) {
                milestone.style.display = 'block';
                setTimeout(() => milestone.style.display = 'none', 3000);
            } else {
                milestone.style.display = 'none';
            }
        }
        function resetCounter() {
            if (confirm('Bist du sicher? Das setzt deinen Counter zurÃ¼ck.')) {
                data.lastReset = new Date().toISOString();
                const note = prompt('Notiz an dich selbst (optional, max. 140 Zeichen)');
                if (note && note.trim()) data.journal.push(note.trim().substring(0,140));
                saveData(); updateDisplay();
            }
        }
        function saveData() {
            localStorage.setItem('freiTracker', JSON.stringify(data));
        }
        updateDisplay();
        setInterval(updateDisplay, 60000);
    </script>
</body>
</html>
