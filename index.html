<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>FreiTracker ‚Äì Tage ohne Porno</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 30px;
            min-height: 100vh;
        }
        .counter-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 107, 9, 0.2);
            transition: transform 0.3s ease;
        }
        @media (min-width: 900px) {
            body {
                flex-direction: row;
                gap: 40px;
            }
        }
        .counter-card:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 20px;
        }
        .days {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b09, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .streak-badge {
            background: linear-gradient(45deg, #ff6b09, #ff8e53);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(255, 107, 9, 0.4);
        }
        .last-view {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        .milestone {
            font-size: 1.2rem;
            color: #ff6b09;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .bible {
            font-style: italic;
            opacity: 0.9;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        /* GAMIFICATION PROGRESS BAR MIT TAGSSTRICHEN */
        .milestone-scale {
            margin: 25px 0;
        }
        .scale-container {
            position: relative;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 15px 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 107, 9, 0.3);
        }
        .scale-track {
            height: 40px;
            background: linear-gradient(90deg, rgba(255, 107, 9, 0.1), rgba(255, 142, 83, 0.1));
            border-radius: 20px;
            position: relative;
        }
        /* T√ÑGLICHE STRICHE - variabel √ºber JS */
        .scale-ticks {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            pointer-events: none;
        }
        .scale-tick {
            width: 2px;
            height: 14px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }
        .scale-marker {
            width: 4px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .scale-marker.next {
            background: linear-gradient(180deg, #ff6b09, #ff8e53);
            width: 8px;
            box-shadow: 0 0 20px rgba(255, 107, 9, 0.8);
        }
        .scale-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b09, #ff8e53, #ffa726);
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 1s ease;
            box-shadow: 0 0 30px rgba(255, 107, 9, 0.5);
        }
        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        .next-milestone {
            font-weight: 700;
            color: #ff6b09;
            font-size: 1.2rem;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff6b09, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .days-left {
            font-size: 1.5rem;
            color: #ff8e53;
            font-weight: 600;
        }
        /* NOTIZEN ANZEIGE */
        .last-note {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff6b09;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 142, 83, 0.15);
            border-radius: 12px;
            border-left: 5px solid #ff6b09;
            word-wrap: break-word;
            max-height: 10em;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .action-section {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .save-btn,
        .reset-btn {
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-size: 1rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .save-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.6);
        }
        .reset-btn {
            background: linear-gradient(45deg, #666, #888);
            color: white;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(100, 100, 100, 0.6);
        }
        .journal {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 9, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            resize: vertical;
        }
        textarea:empty::before {
            content: attr(placeholder);
            color: #ff8e53;
            opacity: 0.7;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .counter-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="counter-card">
        <h1>FreiTracker</h1>
        <div class="days" id="days">0</div>

        <!-- GAMIFICATION SCALE -->
        <div class="milestone-scale" id="milestoneScale"></div>

        <div class="streak-badge" id="badge"></div>
        <div class="last-view" id="lastView"></div>
        <div class="milestone" id="milestone" style="display:none;">üéâ Milestone erreicht!</div>
        <div class="bible" id="bibleVerse">Lade...</div>
    </div>

    <div class="counter-card">
        <div id="lastNoteContainer">
            <div class="last-note" id="lastNote" style="display:none;">Noch keine Notiz</div>
        </div>
        <div class="journal">
            <textarea id="journal" placeholder="Neue Notiz eingeben... (max. 140 Zeichen)" maxlength="140"></textarea>
        </div>
        <div class="action-section">
            <button class="save-btn" onclick="saveNote()">Notiz speichern üíæ</button>
            <button class="reset-btn" onclick="resetCounter()">Counter zur√ºcksetzen üòî</button>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('freiTracker')) || { lastReset: null, journal: [] };

        // ETAPPENZIELE GAMIFICATION
        const milestones = [3, 7, 14, 30, 40, 50, 75, 92, 100, 125, 150, 183, 200, 235, 275, 300, 333, 365];
        const milestoneLabels = {
            7: "Eine Woche frei!",
            30: "Ein Monat frei!",
            92: "Drei Monate frei!",
            183: "Ein halbes Jahr frei!",
            275: "Neun Monate frei!",
            365: "1 Jahr frei!",
        };

        const verses = [
            "‚ÄûDurch Christus k√∂nnen wir alles schaffen.‚Äú ‚Äì Philipper 4:13",
            "‚ÄûEr gibt Kraft den M√ºden.‚Äú ‚Äì Jesaja 40:29",
            "‚ÄûGott ist treu und wird nicht zulassen.‚Äú ‚Äì 1. Kor 10:13",
            "‚ÄûF√ºrchte dich nicht, ich bin bei dir!‚Äú ‚Äì Jesaja 41:10",
            "‚ÄûMeine Gnade gen√ºgt dir.‚Äú ‚Äì 2. Korinther 12:9",
            "‚ÄûDie auf den Herrn harren, kriegen neue Kraft.‚Äú ‚Äì Jesaja 40:31",
            "‚ÄûSeid stark und mutig!‚Äú ‚Äì Josua 1:9",
            "‚ÄûDer Herr ist mein Licht und mein Heil.‚Äú ‚Äì Psalm 27:1",
            "‚ÄûWo der Geist des Herrn ist, da ist Freiheit.‚Äú ‚Äì 2. Kor 3:17",
            "‚ÄûZur Freiheit hat uns Christus befreit!‚Äú ‚Äì Galater 5:1",
            "‚ÄûIch will euch erquicken.‚Äú ‚Äì Matth√§us 11:28",
            "‚ÄûNichts ist unm√∂glich f√ºr Gott.‚Äú ‚Äì Lukas 1:37",
            "‚ÄûFrieden lasse ich euch.‚Äú ‚Äì Johannes 14:27",
            "‚ÄûSeid fest und unersch√ºtterlich.‚Äú ‚Äì 1. Kor 15:58",
            "‚ÄûDer Herr steht mir bei und st√§rkt mich.‚Äú ‚Äì 2. Tim 4:17",
            "‚ÄûEuer Herz fasse Mut!‚Äú ‚Äì Psalm 31:25",
            "‚ÄûIch bin gewiss: nichts trennt uns von Gottes Liebe.‚Äú ‚Äì R√∂mer 8:38-39",
            "‚ÄûDer Gott der Hoffnung erf√ºlle euch.‚Äú ‚Äì R√∂mer 15:13",
            "‚ÄûDeine G√ºte reicht bis zum Himmel.‚Äú ‚Äì Psalm 36:6",
            "‚ÄûWenn du durch Wasser gehst, bin ich bei dir.‚Äú ‚Äì Jesaja 43:2",
            "‚ÄûAn dem Tag, da ich rief, gabst du mir Mut.‚Äú ‚Äì Psalm 138:3",
            "‚ÄûMeine Hilfe kommt vom Herrn.‚Äú ‚Äì Psalm 121:2",
            "‚ÄûIhr seid zur Freiheit berufen.‚Äú ‚Äì Galater 5:13",
            "‚ÄûAlles ist mir erlaubt, aber nicht alles dient zum Guten.‚Äú ‚Äì 1. Kor 6:12",
            "‚ÄûIch wandle in weitem Raum.‚Äú ‚Äì Psalm 119:45",
            "‚ÄûDer Herr bewahrt die Seelen seiner Heiligen.‚Äú ‚Äì Psalm 97:10",
            "‚ÄûGib nicht auf ‚Äì Gott tr√§gt dich!‚Äú ‚Äì Jesaja 46:4",
            "‚ÄûDeine Kraft wird in Schwachheit vollkommen.‚Äú ‚Äì 2. Kor 12:9",
            "‚ÄûSchaut auf Jesus, den Anf√§nger und Vollender.‚Äú ‚Äì Hebr√§er 12:2",
            "‚ÄûGott hat euch ein neues Herz gegeben.‚Äú ‚Äì Hesekiel 36:26",
            "‚ÄûIhr seid mehr als √úberwinder!‚Äú ‚Äì R√∂mer 8:37",
        ];

        function getRandomVerse() {
            return verses[Math.floor(Math.random() * verses.length)];
        }

        function getNextMilestone(currentDays) {
            for (let milestone of milestones) {
                if (currentDays < milestone) return milestone;
            }
            return 365;
        }

        function createMilestoneScale(currentDays) {
            const nextMilestone = getNextMilestone(currentDays);
            const progress = (currentDays / nextMilestone) * 100;
            const daysLeft = nextMilestone - currentDays;
            const label = milestoneLabels[nextMilestone] || `${nextMilestone} Tage`;

            // TICKS f√ºr jeden Tag erstellen (max 182 ticks, sonst begrenzen f√ºr Performance)
            const maxTicks = 182;  // f√ºr 183 Tage max Striche (Tage -1)
            const totalTicks = nextMilestone - 1;
            const ticksToShow = totalTicks > maxTicks ? maxTicks : totalTicks;
            let ticksHtml = '<div class="scale-ticks">';
            for (let i = 0; i < ticksToShow; i++) {
                ticksHtml += '<div class="scale-tick"></div>';
            }
            ticksHtml += '</div>';

            const scaleHtml = `
                <div class="scale-container">
                    <div class="scale-fill" style="width: ${progress}%;"></div>
                    ${ticksHtml}
                    <div class="scale-track">
                        <div class="scale-marker" style="left:0%"></div>
                        <div class="scale-marker next" style="left: ${progress}%;"></div>
                        <div class="scale-marker" style="left: 100%;"></div>
                    </div>
                </div>
                <div class="scale-labels">
                    <span>0</span>
                    <span>${currentDays} Tage</span>
                    <span>${nextMilestone}</span>
                </div>
                <div class="next-milestone">N√§chstes Ziel: ${label}</div>
                <div class="days-left">‚è≥ ${daysLeft} Tage fehlen</div>
            `;

            document.getElementById('milestoneScale').innerHTML = scaleHtml;
        }

        function saveNote() {
            let note = document.getElementById('journal').value.trim();
            if (note.length === 0) return alert('Bitte eine Notiz eingeben.');
            if (note.length > 140) {
                note = note.substring(0, 140);
                alert('Notiz wurde auf 140 Zeichen gek√ºrzt.');
            }
            data.journal[data.journal.length] = note;
            saveData();
            updateDisplay();
            document.getElementById('journal').value = '';
        }

        function updateDisplay() {
            const now = new Date();
            const daysFree = data.lastReset ? Math.floor((now - new Date(data.lastReset)) / (1000 * 60 * 60 * 24)) : 0;
            document.getElementById('days').textContent = daysFree;
            document.getElementById('lastView').textContent = data.lastReset ? `Seit: ${new Date(data.lastReset).toLocaleDateString('de-DE')}` : 'Noch nie zur√ºckgesetzt';

            createMilestoneScale(daysFree);

            const badge = document.getElementById('badge');
            badge.textContent = daysFree === 0 ? '' : daysFree < 7 ? `${daysFree} Tage Streak` : daysFree < 30 ? '1-Wochen-Sieger!' : 'Monatsheld!';

            const milestone = document.getElementById('milestone');
            if (milestones.includes(daysFree)) {
                milestone.style.display = 'block';
                setTimeout(() => (milestone.style.display = 'none'), 3000);
            } else {
                milestone.style.display = 'none';
            }

            document.getElementById('bibleVerse').textContent = getRandomVerse();

            // Letzte Notiz gro√ü anzeigen
            const lastNoteEl = document.getElementById('lastNote');
            const lastNoteContainer = document.getElementById('lastNoteContainer');
            if (data.journal.length > 0) {
                lastNoteEl.textContent = data.journal[data.journal.length - 1];
                lastNoteEl.style.display = 'block';
                lastNoteContainer.style.display = 'block';
            } else {
                lastNoteEl.style.display = 'none';
                lastNoteContainer.style.display = 'none';
            }

            // Textarea leer lassen nach speichern
            document.getElementById('journal').value = '';
        }

        function resetCounter() {
            if (confirm('Bist du sicher? Das setzt deinen Counter zur√ºck.')) {
                data.lastReset = new Date().toISOString();
                const note = prompt('Notiz an dich selbst (optional)');
                if (note && note.trim()) data.journal.push(note.trim().substring(0, 140));
                saveData();
                updateDisplay();
            }
        }

        function saveData() {
            localStorage.setItem('freiTracker', JSON.stringify(data));
        }

        updateDisplay();
        setInterval(updateDisplay, 60000);
    </script>
</body>
</html>
